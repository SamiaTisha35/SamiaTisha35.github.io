<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Log in from using HTML and CSS</title>
	<link rel="stylesheet" href="http://stackpathh.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="wrapper">
		<div class="header-area">
		<h2>Divinector</h2>
		<p>Subscribe to our Social Profile</p>
		</div>
		<div class="social-area">
		<i class="fas fas-dribbble"></i>
		<i class="fas fas-pinterest"></i>
		<i class="fas fas-linkedin"></i>
		<i class="fas fas-twitter"></i>
		</div>
		<div class="form-area">
		<i class="fa fa-user"></i>
		<input type="text" placeholder="Enter Username">
		<i class="fa fa-envelope"></i>
		<input type="email" placeholder="Enter Email Address">
		<i class="fa fa-key"></i>
		<input type="password" placeholder="Enter Password">
		<i class="fa fa-key"></i>
		<input type="password" placeholder="Confirm Password">
		<i class="fa fa-phone"></i>
		<input type="text" placeholder="Enter Phone Number">
		<input type="checkbox">
		<p class="terms">I will obey Terms and Conditions</p>
		<input type="submit" value="Signup">
		</div>
		</div>
	</body>
</html>
